  mime: ^1.0.2
  flutter_polyline_points: ^1.0.0
  intl_phone_field: ^3.1.0
  pin_code_text_field: ^1.8.0
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.2.1
  flutter_svg: ^1.1.6
  lottie: ^2.2.0
  flutter_advanced_drawer: ^1.3.3
  flutter_toggle_tab: ^1.2.0
  flutter_datetime_picker: ^1.5.1
  bottom_picker: ^2.0.1

  flutter_localizations:
    sdk: flutter
  maps_launcher: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/img/eb669a40-feb6-47af-b97d-3e6571162c41.JPG"
  remove_alpha_ios: true
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/cfg/
    - assets/img/

  generate: true

  uses-material-design: true

  fonts:
   - family: CM Sans Serif
     fonts:
       - asset: assets/fonts/cm_sans_serif_2012.ttf
   - family: Uber
     fonts:
       - asset: assets/fonts/ClanOT-Medium.ttf
       - asset: assets/fonts/ClanOT-Bold.ttf
         weight: 700