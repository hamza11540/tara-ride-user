name: driver_customer_app
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  mvc_pattern: ^8.11.0
  adaptive_theme: ^3.1.1
  global_configuration: ^2.0.0-nullsafety.1
  flutter_secure_storage: ^5.0.2
  fluttertoast: ^8.0.8
  font_awesome_flutter: ^10.1.0
  awesome_notifications: ^0.6.21
  cupertino_icons: ^1.0.2
  flutter_html: ^3.0.0-alpha.5
  auto_size_text: ^3.0.0
  brasil_fields: 1.4.2
  firebase_messaging: ^14.1.2
  firebase_core: ^2.3.0
  firebase_analytics: ^10.0.6
  url_launcher: ^6.0.20
  sign_button: ^2.0.2
  google_sign_in: ^5.4.0
  validators: ^3.0.0
  google_place: ^0.4.7
  flutter_typeahead: ^4.0.0
  cached_network_image: ^3.2.1
  select_dialog: ^2.0.0
  image_picker: ^0.8.5+3
  permission_handler: ^10.0.0
  loader_overlay: ^2.0.7
  timeline_tile: ^2.0.0
  flutter_switch: ^0.3.2
  flutter_stripe: ^4.0.0
  webview_flutter: ^3.0.4
  flutter_launcher_icons: ^0.11.0
  change_app_package_name: ^1.1.0
  location: ^4.4.0
  google_maps_flutter: ^2.1.12
  place_picker: ^0.9.19
  avatar_glow: ^2.0.2
  bubble: ^1.2.1
